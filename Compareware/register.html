<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompareWare - Registro</title>
    <style>
        :root {
            --primary: #00b4d8;
            --dark: #212121;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background: rgba(33, 33, 33, 0.95);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid var(--primary);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--primary);
            background: var(--dark);
            color: var(--light);
            border-radius: 5px;
            font-size: 1rem;
        }

        .submit-btn {
            background: var(--primary);
            color: var(--light);
            border: none;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #0096b4;
        }

        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Registro</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Nombre de Usuario</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Correo</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Contraseña</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
        <div class="auth-links">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            <p><a href="index.html">Volver al inicio</a></p>
        </div>
    </div>
</body>
</html>
